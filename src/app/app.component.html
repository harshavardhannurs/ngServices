<div class="container-fluid">
  <h2>Active Users</h2>
<div class="list-group">
  <app-active  [account]="acc" [index]="idx" *ngFor="let acc of activeAccounts;let idx = index"></app-active>
</div>
<br>
<h2>Inactive Users</h2>
<div class="list group">
  <app-inactive [account]="acc" [index]="idx" *ngFor="let acc of inactiveAccounts;let idx = index" ></app-inactive>
</div>
</div>
